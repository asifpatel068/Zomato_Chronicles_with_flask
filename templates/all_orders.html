<!DOCTYPE html>
<html>
<head>
    <title>All Orders</title>
</head>
<body>
    <h1>All Orders</h1>
    {% if orders %}
    <table>
        <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Status</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order['order_id'] }}</td>
            <td>{{ order['customer_name'] }}</td>
            <td>{{ order['status'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No orders found.</p>
    {% endif %}
</body>
</html>
