<!DOCTYPE html>
<html>
<head>
    <title>New Order</title>
</head>
<body>
    <h1>New Order</h1>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    {% if invalid_dish_ids %}
    <p style="color: red;">The following dish IDs are invalid or unavailable: {{ invalid_dish_ids|join(', ') }}</p>
    {% endif %}
    
    <form action="{{ url_for('new_order') }}" method="POST">
        <label for="customer_name">Customer Name:</label>
        <input type="text" name="customer_name" required><br><br>
        <label for="dish_ids">Select Dishes:</label>
        <select name="dish_ids" multiple required>
            {% for dish in dishes %}
            <option value="{{ dish['id'] }}">{{ dish['name'] }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Place Order">
    </form>
    
</body>
</html>
